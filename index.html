<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Pratice</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="homeLink">
        <a href="#">
          <h1>Trabook</h1>
          <img src="/images/logoIcon.png" alt="Heading" />
        </a>
      </nav>
      <nav class="navLink">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#destination">Destination</a>
        <a href="#tour">Tour</a>
        <a href="#blog">Blog</a>
      </nav>
      <nav class="btnLink">
        <button class="btn">Login</button>
        <button class="btn">Sign up</button>
        <button class="menuBtn">
          <i class="fa-solid fa-bars fa-2x"></i>
        </button>
      </nav>
    </header>
    <main>
      <section>
        <div class="parentSec">
          <div class="leftSec">
            <h1>Get started your exciting <span>journey</span> with us.</h1>
            <p>
              A Team of experienced tourism professionals will provide you with
              the best advice and tips for your desire place.
            </p>
            <button class="btnDisc">Discover Now</button>
          </div>
          <div class="rightSec">
            <img src="/images/traveller.png" />
          </div>
        </div>
        <div class="dropLink">
          <div class="dropItem">
            <h3>Location</h3>
            <i class="fa-solid fa-angle-down"></i>
            <p>Where are You going</p>
          </div>
          <div class="dropItem">
            <h3>Date</h3>
            <i class="fa-solid fa-angle-down"></i>
            <p>When you will go</p>
          </div>
          <div class="dropItem">
            <h3>Guest</h3>
            <i class="fa-solid fa-angle-down"></i>
            <p>Number of guest</p>
          </div>
          <button class="btnExplore">Explore Now</button>
        </div>
      </section>
    </main>
  </body>
</html>
